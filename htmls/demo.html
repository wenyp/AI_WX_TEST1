<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, user-scalable=no">
    <title>首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: #F5F5F5;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* General Styles */
        .card-bg {
            background-color: #FFFFFF;
            border-radius: 10px;
        }
        
        /* 顶部 Banner (Top Banner) Y=0 */
        .section-top-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 230px;
            overflow: hidden;
            z-index: 0;
        }

        .banner-img {
            position: absolute;
            top: -1px;
            left: 0;
            width: 379px;
            height: 243px;
            object-fit: cover;
        }

        .banner-fade {
            position: absolute;
            top: 194px;
            left: 0;
            width: 375px;
            height: 36px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #F5F5F5 100%);
        }

        /* Status Bar & Nav Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 44px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 0 30px; /* Adjust padding to match design */
            box-sizing: border-box;
        }

        .status-time {
            font-family: "SF Pro Text", "Inter", sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #000000;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .nav-bar {
            position: absolute;
            top: 44px;
            left: 0;
            width: 375px;
            height: 44px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center; /* Center title */
        }

        .nav-back {
            position: absolute;
            left: 12px;
            top: 4px; /* Relative to nav-bar top */
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-title {
            font-family: "Inter", sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        .nav-capsule {
            position: absolute;
            right: 7px; /* 375 - 281 - 87 = 7px from right */
            top: 4px;
            width: 87px;
            height: 32px;
            border-radius: 16px;
            border: 0.5px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        .capsule-divider {
            width: 1px;
            height: 18px;
            background-color: rgba(0,0,0,0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* AI 入口 (AI Entry) Y=162 (Estimated) */
        .section-ai-entry {
            position: absolute;
            top: 162px;
            left: 10px;
            width: 355px;
            height: 104px;
            /* overflow: visible to allow mascot to pop out */
            z-index: 10;
        }

        .ai-bg {
            position: absolute;
            top: 38px;
            left: 0;
            width: 355px;
            height: 66px;
            background: linear-gradient(270deg, #FF80FF 0%, #0303B8 48%);
            border-radius: 10px;
            z-index: 1;
        }

        .ai-mascot {
            position: absolute;
            top: 1px;
            left: 13px;
            width: 69px;
            height: 197px;
            background-image: url('https://image-resource.mastergo.com/47498739156491/101475385229662/ae773c8eb9a4ea70dd6a743e934966c9.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .ai-text {
            position: absolute;
            top: 54px;
            left: 94px;
            width: 180px;
            height: 36px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .ai-text span:first-child {
            font-family: "Inter", sans-serif;
            font-size: 15px;
            font-weight: 300; /* Light */
            color: #FFFFFF;
            line-height: 18px;
        }
        
        .ai-text span:last-child {
            font-family: "Inter", sans-serif;
            font-size: 15px;
            font-weight: 600; /* SemiBold */
            color: #FFFFFF;
            line-height: 18px;
        }

        .ai-btn {
            position: absolute;
            top: 45px;
            left: 290px;
            width: 52px;
            height: 52px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-btn-icon {
            width: 33px;
            height: 20px;
            margin-bottom: 4px;
        }
        
        .ai-btn-text {
            font-family: "Inter", sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: #FFFFFF;
            line-height: 18px;
        }

        /* 2大菜单 (Big Menus) Y=286 */
        .section-big-menus {
            position: absolute;
            top: 286px;
            left: 10px;
            width: 355px;
            height: 100px;
            /* background-color: #FFFFFF; implied by children */
            border-radius: 10px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .big-menu-item {
            width: 178px; /* Approx half */
            height: 88px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .big-menu-icon-bg {
            width: 52px;
            height: 52px;
            background-color: #FAFAFA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .big-menu-text {
            font-size: 16px;
            color: #000000;
            font-weight: 500;
            font-family: "Inter", sans-serif;
        }

        /* 4个菜单 (4 Menus) Y=394 */
        .section-four-menus {
            position: absolute;
            top: 394px;
            left: 10px;
            width: 355px;
            height: 80px;
            background-color: #FFFFFF;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .menu-item {
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .menu-icon-bg {
            width: 42px;
            height: 42px;
            background-color: #FAFAFA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .menu-text {
            font-size: 12px;
            color: #3D3D3D;
            font-weight: 500;
        }

        /* 探索更多 (Explore More) Y=Below Menus */
        .section-explore {
            position: absolute;
            top: 480px; /* Adjusted based on previous content height */
            left: 10px;
            width: 355px;
            height: 220px; /* Reduced from 320px in DSL to fit content tightly, or keep 320 if padding needed */
            /* DSL says height 320, but content ends at y=210 (128+82). Let's use auto or sufficient height */
        }

        .explore-title {
            position: absolute;
            top: 14px;
            left: 10px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 15px;
            color: #000000;
        }

        /* Card Common Styles */
        .explore-card {
            position: absolute;
            width: 165px;
            height: 82px;
            border-radius: 8px;
            overflow: hidden;
        }

        .explore-card-text {
            position: absolute;
            left: 10px;
            top: 54px; /* Based on DSL relativeY */
            font-family: "Inter", sans-serif;
            font-size: 16px;
            font-weight: 600; /* SemiBold */
            line-height: 18px;
            color: #FFFFFF;
            z-index: 2;
        }

        /* Card 1: 关于GEA */
        .card-about {
            top: 41px;
            left: 10px;
            background-color: #0303B8;
        }
        .card-about-img {
            position: absolute;
            width: 169px;
            height: 169px;
            top: -29px;
            left: 4px;
            object-fit: cover;
        }

        /* Card 2: 可持续发展 */
        .card-sustainability {
            top: 41px;
            left: 180px;
            /* Background image set inline or via class */
        }
        .card-sustain-bg {
            position: absolute;
            width: 295px;
            height: 197px;
            top: -57px;
            left: -58px;
            object-fit: cover;
        }

        /* Card 3: 企业文化 */
        .card-culture {
            top: 128px;
            left: 10px;
        }
        .card-culture-bg {
            position: absolute;
            width: 229px;
            height: 128px;
            top: -36px;
            left: -39px;
            object-fit: cover;
        }
        .card-culture-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 47%, #000000 100%);
            z-index: 1;
        }

        /* Card 4: 服务中心 */
        .card-service {
            top: 128px;
            left: 180px;
            background-color: #0303B8;
        }
        .card-service-icon {
            position: absolute;
            top: 53px;
            left: 79px;
            width: 80px;
            height: 19px;
        }

        /* 底部菜单 (Bottom Menu) Y=Bottom */
        .section-bottom-menu {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 375px;
            height: 120px;
            z-index: 100;
        }

        .bottom-bg {
            position: absolute;
            top: 30px;
            left: 0;
            width: 375px;
            height: 90px;
            background-color: #FFFFFF;
            box-shadow: 0 -1px 0 #E9E9E9; /* Top border approx */
        }

        .tab-item {
            position: absolute;
            width: 56px;
            height: 52px; /* Includes icon + text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 6px;
        }
        
        .tab-text {
            font-family: "Inter", sans-serif;
            font-size: 10px;
            font-weight: 500;
            line-height: 14px;
            text-align: center;
        }

        /* Tab 1: 首页 */
        .tab-1 { left: 24px; top: 30px; }
        .tab-1 .tab-text { color: #000000; }

        /* Tab 2: 学院 */
        .tab-2 { left: 92px; top: 30px; }
        .tab-2 .tab-text { color: #7F7F7F; }

        /* Tab 3: AI对话 (Center) */
        .tab-3-wrapper {
            position: absolute;
            left: 158px;
            top: 0; /* Extends above bg */
            width: 57px;
            height: 82px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tab-3-mascot {
            width: 57px;
            height: 67px;
            position: relative;
            /* overflow: hidden;  Mascot protrudes */
        }
        
        .tab-3-mascot-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 57px;
            height: 57px;
            border-radius: 50%;
            background: linear-gradient(180deg, #0303B8 37%, #FF80FF 100%);
        }
        
        .tab-3-mascot-img {
            position: absolute;
            top: 3px;
            left: 5px;
            width: 50px;
            height: 142px; /* Clipped visually by container height if needed, but DSL says full size */
            object-fit: cover;
            /* Adjust object position/clip based on design intent. 
               Here we clip it to the container or let it float. 
               Given height 67px container, let's clip bottom. */
            clip-path: inset(0 0 78px 0); /* 142 - (67-3) = 78 approx */
        }

        .tab-3-text {
            margin-top: 1px;
            font-family: "Inter", sans-serif;
            font-size: 10px;
            font-weight: 500;
            line-height: 14px;
            color: #0303B8;
        }

        /* Tab 4: 联系 */
        .tab-4 { left: 227px; top: 30px; }
        .tab-4 .tab-text { color: #7F7F7F; }

        /* Tab 5: 我的 */
        .tab-5 { left: 295px; top: 30px; }
        .tab-5 .tab-text { color: #7F7F7F; }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 120.5px;
            width: 134px;
            height: 5px;
            background-color: #000000;
            border-radius: 100px;
        }

    </style>
</head>

        <div class="section-top-banner">
            <img src="https://image-resource.mastergo.com/47498739156491/101475385229662/33a99e3d2800e31c0d02fd63e166d4f3.png" alt="Banner" class="banner-img">
            <div class="banner-fade"></div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-time">9:41</div>
                <div class="status-icons">
                    <!-- Signal -->

                </div>
            </div>

            <!-- Navigation Bar -->
            <div class="nav-bar">
                <div class="nav-back">
                    <svg width="9" height="17" viewBox="0 0 9 17" fill="none">
                        <path d="M7.76257 0.146446C7.95783 -0.0488155 8.27441 -0.0488155 8.46967 0.146446C8.82323 0.5 8.82323 0.5 8.82323 0.5C9.01849 0.695262 9.01849 1.01184 8.82323 1.2071L1.70711 8.32322C1.70711 8.32322 8.82323 15.4393 8.82323 15.4393C9.01849 15.6346 9.01849 15.9512 8.82323 16.1465C8.46967 16.5 8.46967 16.5 8.46967 16.5C8.27441 16.6953 7.95783 16.6953 7.76257 16.5L0.292894 9.03033C-0.0976311 8.6398 -0.0976311 8.00664 0.292893 7.61611L7.76257 0.146446Z" fill="#000000"/>
                    </svg>
                </div>
                <div class="nav-title">GEA中国</div>
                <div class="nav-capsule">
                    <!-- More/Share Icon -->
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                         <circle cx="10" cy="10" r="1.5" fill="#000000"/>
                         <circle cx="3.5" cy="10" r="1.5" fill="#000000"/>
                         <circle cx="16.5" cy="10" r="1.5" fill="#000000"/>
                    </svg>
                    <div class="capsule-divider"></div>
                    <!-- Close/Home Icon -->
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="7" stroke="#000000" stroke-width="1.5"/>
                        <circle cx="10" cy="10" r="2.5" fill="#000000"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- AI 入口 -->
        <div class="section-ai-entry">
            <div class="ai-bg"></div>
            <div class="ai-mascot"></div>
            <div class="ai-text">
                <span>Hi！我是GEA智能数字员工</span>
                <span>有问题？请问我！</span>
            </div>
            <div class="ai-btn">
                <div class="ai-btn-icon">
                    <svg width="33" height="20" viewBox="0 0 33 20" fill="none">
                        <path d="M0 9.06832L19.0804 9.06832L19.0804 10.8075L0 10.8075L0 9.06832ZM27.6729 5.96273L32.7273 8.44721L32.7273 11.3043L15.6687 19.8758L14.7841 18.2609L30.9582 10.1863L30.9582 9.56522L26.9147 7.57764L27.6729 5.96273ZM15.6687 0L24.3875 4.34783L23.6293 5.96273L14.9105 1.61491L15.6687 0Z" fill="#FFFFFF"/>
                    </svg>
                </div>
                <div class="ai-btn-text">开启对话</div>
            </div>
        </div>

        <!-- 2大菜单 -->
        <div class="section-big-menus">
            <div class="big-menu-item">
                <div class="big-menu-icon-bg">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none">

                </div>
                <div class="big-menu-text">解决方案</div>
            </div>
            
            <div style="width: 1px; height: 50px; background-color: #EEEEEE;"></div> <!-- Divider approximation -->

            <div class="big-menu-item">
                <div class="big-menu-icon-bg">
                     <svg width="35" height="30" viewBox="0 0 35 30" fill="none">
                        <path d="M0 0L11.3483 0L11.3483 1.68539L0 1.68539L0 0Z" fill="#0303B8" transform="translate(9.1 4.83)"/>
                        <path d="M9.10112 21.0112L9.10112 25.8427L25.0562 25.8427L34.2697 29.8876L30.1124 21.4607L30.1124 9.66292L25.2809 9.66292L25.2809 0L4.26966 0L4.26966 11.9101L0 19.4382L9.10112 15.7303L9.10112 17.7528L10.6742 17.7528L10.6742 14.6067L10.6742 11.3483L28.427 11.3483L28.427 21.7978C28.427 21.9101 28.427 22.0225 28.5393 22.1348L30.7865 26.6292L25.5056 24.2697C25.3933 24.2697 25.2809 24.1573 25.1685 24.1573L10.5618 24.1573L10.5618 20.8989L9.10112 20.8989L9.10112 21.0112ZM9.10112 9.66292L9.10112 13.9326L3.70786 16.0674L5.8427 12.3595C5.95506 12.2472 5.95506 12.1348 5.95506 11.9101L5.95506 1.57303L23.7079 1.57303L23.7079 9.66292L9.10112 9.66292Z" fill="#0303B8"/>

                <div class="big-menu-text">GEA动态</div>

        <!-- 4个菜单 -->
        <div class="section-four-menus">
            <div class="menu-item">
