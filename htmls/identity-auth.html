<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, user-scalable=no">
    <title>身份认证</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            font-family: "Inter", "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 375px;
            height: 814px;
            background-color: #F5F5F5;
            overflow: hidden;
        }

        /* Navigation Bar */
        .nav-header {
            width: 100%;
            height: 88px;
            background-color: #FFFFFF;
            position: relative;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 14px 0 21px;
        }
        .time {
            font-family: "SF Pro Text", sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #000000;
        }
        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .nav-bar {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .nav-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }
        .nav-back {
            position: absolute;
            left: 12px;
            top: 8px; /* (44-32)/2 */
            width: 87px;
            height: 32px;
            display: flex;
            align-items: center;
        }
        .back-icon {
            width: 9px;
            height: 17px;
            margin-left: 8px;
        }
        .menu-capsule {
            position: absolute;
            right: 7px; /* 375 - (281 + 87) = 7px based on DSL */
            top: 8px;
            width: 87px;
            height: 32px;
            border-radius: 16px;
            border: 0.5px solid rgba(0,0,0,0.1);
            background-color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        /* User Info Section / Identity Header */
        .identity-header {
            margin: 35px 16px 20px 16px;
            display: flex;
            align-items: center;
        }
        .header-icon {
            width: 40px;
            height: 40px;
            background-color: #2563EB;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .header-text {
            margin-left: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header-title {
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
            line-height: 21px;
        }
        .header-subtitle {
            font-family: "Roboto", sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: #4B5563;
            line-height: 16px;
            margin-top: 4px;
        }

        /* Auth Options List */
        .auth-options {
            margin: 0 16px;
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 0 16px;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.05);
        }
        .auth-item {
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .auth-item:not(:last-child) {
            border-bottom: 1px solid #F5F5F5;
        }
        .auth-text {
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
        }
        .auth-arrow {
            width: 7px;
            height: 12px;
            fill: #9CA3AF;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="nav-header">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                     <!-- Signal -->

                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3854 4.54228C12.607 5.09311 13.6262 5.96248 14.3417 7.07005C14.6185 7.49847 15.192 7.6133 15.6204 7.33649C16.0488 7.05968 16.1637 6.48615 15.8869 6.05773C14.9774 4.65022 13.6826 3.54577 12.1311 2.84646C10.5796 2.14716 8.84156 1.88417 7.13626 2.0907C5.43096 2.29723 3.83461 2.96404 2.54921 4.00764C1.26382 5.05125 0.346853 6.42441 0.128766 8.00318C0.0620023 8.48666 0.404847 8.92769 0.888326 8.99445C1.37181 9.06122 1.81284 8.71837 1.8796 8.23489C2.04944 7.00511 2.76369 5.93548 3.7649 5.12258C4.76611 4.30968 6.00955 3.79027 7.3379 3.62939C8.66624 3.46851 10.0201 3.67336 11.2286 4.21807L11.3854 4.54228ZM11.4243 7.62584C11.7583 7.84209 11.8519 8.28628 11.6357 8.62024C11.4194 8.9542 10.9752 9.04778 10.6413 8.83152C9.8827 8.34026 8.98816 8.07923 8.07997 8.07923C7.17178 8.07923 6.27724 8.34026 5.51867 8.83152C5.18471 9.04778 4.74052 8.9542 4.52426 8.62024C4.308 8.28628 4.40158 7.84209 4.73554 7.62584C5.70617 6.99727 6.85246 6.66256 8.07997 6.66256C9.30748 6.66256 10.4538 6.99727 11.4243 7.62584Z" fill="#000000"/>

                    <!-- Battery -->
                    <svg width="25" height="12" viewBox="0 0 25 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="20" height="10" rx="2.5" stroke="#000000" stroke-width="1"/>
                        <rect x="23" y="4" width="2" height="4" rx="1" fill="#000000"/>
                        <rect x="3" y="3" width="16" height="6" rx="1.5" fill="#000000"/>
                    </svg>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-back">
                    <svg class="back-icon" viewBox="0 0 9 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.76257 0.146446C7.95783 -0.0488155 8.27441 -0.0488155 8.46967 0.146446C8.46967 0.146446 8.82323 0.5 8.82323 0.5C9.01849 0.695262 9.01849 1.01184 8.82323 1.2071C8.82323 1.2071 1.70711 8.32322 1.70711 8.32322C1.70711 8.32322 8.82323 15.4393 8.82323 15.4393C9.01849 15.6346 9.01849 15.9512 8.82323 16.1465C8.82323 16.1465 8.46967 16.5 8.46967 16.5C8.27441 16.6953 7.95783 16.6953 7.76257 16.5C7.76257 16.5 0.292894 9.03033 0.292894 9.03033C-0.0976311 8.6398 -0.0976311 8.00664 0.292893 7.61611C0.292893 7.61611 7.76257 0.146446 7.76257 0.146446Z" fill="#000000"/>
                    </svg>
                </div>
                <div class="nav-title">身份认证</div>
                <div class="menu-capsule">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                         <circle cx="10" cy="10" r="2" fill="#000000"/>
                         <circle cx="4" cy="10" r="2" fill="#000000"/>
                         <circle cx="16" cy="10" r="2" fill="#000000"/>
                    </svg>
                    <div style="width: 1px; height: 12px; background: rgba(0,0,0,0.1);"></div>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="6" stroke="#000000" stroke-width="2"/>
                        <circle cx="10" cy="10" r="2" fill="#000000"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Identity Header -->
        <div class="identity-header">
            <div class="header-icon">
                <svg width="21" height="18" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 18L11.25 18L9 18L11.25 18Q11.7422 18 12.0586 17.6836Q12.375 17.3672 12.375 16.875L12.375 14.625Q12.375 14.1328 12.0586 13.8164Q11.7422 13.5 11.25 13.5L9 13.5Q8.50781 13.5 8.19141 13.8164Q7.875 14.1328 7.875 14.625L7.875 16.875Q7.875 17.3672 8.19141 17.6836Q8.50781 18 9 18ZM2.25 15.75L6.75 15.75L2.25 15.75L6.75 15.75L6.75 14.0625Q6.78516 13.3594 7.24219 12.8672Q7.73438 12.4102 8.4375 12.375L11.8125 12.375Q12.5156 12.4102 13.0078 12.8672Q13.4648 13.3594 13.5 14.0625L13.5 15.75L18 15.75Q18.9492 15.7148 19.582 15.082Q20.2148 14.4492 20.25 13.5L20.25 2.25Q20.2148 1.30078 19.582 0.667969Q18.9492 0.0351562 18 0L2.25 0Q1.30078 0.0351562 0.667969 0.667969Q0.0351562 1.30078 0 2.25L0 13.5Q0.0351562 14.4492 0.667969 15.082Q1.30078 15.7148 2.25 15.75ZM6.1875 2.63672Q6.22266 2.28516 6.57422 2.25L13.6758 2.25Q14.0273 2.28516 14.0625 2.63672Q14.0625 3.41016 13.5 3.9375Q12.9727 4.46484 12.1992 4.5L8.08594 4.5Q7.27734 4.46484 6.75 3.9375Q6.22266 3.41016 6.1875 2.63672ZM10.125 5.625Q11.3906 5.66016 12.0586 6.75Q12.6914 7.875 12.0586 9Q11.3906 10.0898 10.125 10.125Q8.85938 10.0898 8.19141 9Q7.55859 7.875 8.19141 6.75Q8.85938 5.66016 10.125 5.625Z" fill="#FFFFFF"/>
                </svg>
            </div>
            <div class="header-text">
                <div class="header-title">身份验证</div>
                <div class="header-subtitle">选择您的身份类型进行验证</div>
            </div>
        </div>

        <!-- Auth Options -->
        <div class="auth-options">
            <div class="auth-item" onclick="window.location.href='#'">
                <div class="auth-text">员工认证</div>
                <svg class="auth-arrow" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.75391 6.75391Q7 6.48047 7 6.125Q7 5.76953 6.75391 5.49609L1.50391 0.246094Q1.23047 0 0.875 0Q0.519531 0 0.246094 0.246094Q0 0.519531 0 0.875Q0 1.23047 0.246094 1.50391L4.89453 6.125L0.246094 10.7461Q0 11.0195 0 11.375Q0 11.7305 0.246094 12.0039Q0.519531 12.25 0.875 12.25Q1.23047 12.25 1.50391 12.0039L6.75391 6.75391Z" fill="#9CA3AF"/>

</body>
</html>
