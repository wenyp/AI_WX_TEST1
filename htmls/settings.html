<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, user-scalable=no">
    <title>设置</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: #F5F5F5;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            box-sizing: border-box;
            background-color: #fff;
            z-index: 10;
        }
        .status-time {
            font-size: 15px;
            font-weight: 600;
        }
        .status-icons {
            display: flex;
            gap: 5px;
        }

        /* Navigation Bar */
        .nav-bar {
            position: absolute;
            top: 44px;
            left: 0;
            width: 100%;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            z-index: 10;
        }
        .nav-back {
            position: absolute;
            left: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .nav-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        /* Content List */
        .content-list {
            position: absolute;
            top: 98px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            padding: 0 20px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .list-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background-color: #F5F5F5;
        }
        
        .list-item:last-child::after {
            display: none;
        }

        .item-text {
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
        }

        .item-arrow {
            width: 7px;
            height: 14px;
        }

        /* SVGs */
        svg {
            display: block;
        }
    </style>
</head>
